<!DOCTYPE html>
<html>
    <head>
        <title>Products</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="munamii.css">

    </head>
    <body>
        <div class="header">
            <header>
                <img id="logo_img" src="./img/logo.png" alt="Nice looking logo">
                <h3 id="head_links"><a href="./index.html" style="color: blue;">Home</a> 
                    | <a href="./products.html" style="color: green;">Product</a> 
                    | <a href="./about.html" style="color: blue;">About</a> 
                    | <a href="./contact.html" style="color: blue;">Contact</a></h3>
            </header>
        </div>

        <div class="left_products">
            <div id="container">
                <h3>Wedding Cakes!</h3>
                <div id="cake_list">
                    <div><img src="./img/cake_list1.jpg" alt="Cake 1" onclick="pickProduct(1, 0)"></div>
                    <div><img src="./img/cake_list2.jpg" alt="Cake 1"onclick="pickProduct(1, 1)"></div>
                    <div><img src="./img/cake_list3.jpg" alt="Cake 1"onclick="pickProduct(1, 2)"></div>
                    <div><img src="./img/cake_list4.jpg" alt="Cake 1"onclick="pickProduct(1, 3)"></div>
                    <div><img src="./img/cake_list5.jpg" alt="Cake 1"onclick="pickProduct(1, 4)"></div>
                    <div><img src="./img/cake_list6.jpg" alt="Cake 1"onclick="pickProduct(1, 5)"></div>
                    <div><img src="./img/cake_list7.jpg" alt="Cake 1"onclick="pickProduct(1, 6)"></div>
                    <div><img src="./img/cake_list8.jpg" alt="Cake 1"onclick="pickProduct(1, 7)"></div>

                </div>
                <h3>Cupcakes!</h3>
                <div id="cupcake_list">
                    <div><img src="./img/cup_list1.jpg" alt="Cake 1"onclick="pickProduct(2, 0)"></div>
                    <div><img src="./img/cup_list2.jpg" alt="Cake 1"onclick="pickProduct(2, 1)"></div>
                    <div><img src="./img/cup_list3.jpg" alt="Cake 1"onclick="pickProduct(2, 2)"></div>
                    <div><img src="./img/cup_list4.jpg" alt="Cake 1"onclick="pickProduct(2, 3)"></div>
                    <div><img src="./img/cup_list5.jpg" alt="Cake 1"onclick="pickProduct(2, 4)"></div>
                    <div><img src="./img/cup_list6.jpg" alt="Cake 1"onclick="pickProduct(2, 5)"></div>
                    <div><img src="./img/cup_list7.jpg" alt="Cake 1"onclick="pickProduct(2, 6)"></div>
                    <div><img src="./img/cup_list8.jpg" alt="Cake 1"onclick="pickProduct(2, 7)"></div>
                </div>

            </div>
        </div>

        <div class="right_product">
            <img id="selected" src="" alt="Selected product">
            <h3 id="selected_info"></h3>

        </div>
        <div class="footer">
            <footer>
                <h3><a href="https://facebook.com/munamiicupcakes">Facebook</a> 
                    | <a href="https://instagram.com/munamii.cakery">Instagram</a></h3>
            </footer>
        </div>
        <script src="./cakes.js"></script>
    </body>
</html>
